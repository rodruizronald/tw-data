---
name: tw-data

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "${MONGO_PORT}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongodb_data:/data/db
      - ../mongo:/docker-entrypoint-initdb.d
    networks:
      - network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prefect Server
  prefect:
    build:
      context: ..
      dockerfile: docker/prefect.dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "${PREFECT_SERVER_API_PORT}:4200"
    environment:
      - PREFECT_SERVER_API_HOST=${PREFECT_SERVER_API_HOST}
      - PREFECT_SERVER_API_PORT=${PREFECT_SERVER_API_PORT}
      - PREFECT_UI_API_URL=${PREFECT_UI_API_URL}
    volumes:
      - prefect_data:/root/.prefect
    networks:
      - network
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:${PREFECT_SERVER_API_PORT}/api/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Prefect Worker (scraper)
  pipeline:
    build:
      context: ..
      dockerfile: docker/pipeline.dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      prefect:
        condition: service_healthy
      mongo:
        condition: service_healthy
    environment:
      # Prefect Configuration
      - PREFECT_API_URL=http://prefect:4200/api
      - PREFECT_LOGGING_EXTRA_LOGGERS=${PREFECT_LOGGING_EXTRA_LOGGERS}

      # MongoDB Configuration
      - MONGO_HOST=mongo
      - MONGO_PORT=${MONGO_PORT}
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_DATABASE=${MONGO_DATABASE}
      - MONGO_AUTH_SOURCE=${MONGO_AUTH_SOURCE}
      - MONGO_CONNECTION_TIMEOUT=${MONGO_CONNECTION_TIMEOUT}
      - MONGO_SERVER_SELECTION_TIMEOUT=${MONGO_SERVER_SELECTION_TIMEOUT}
      - MONGO_JOB_LISTINGS_COLLECTION=${MONGO_JOB_LISTINGS_COLLECTION}
      - MONGO_JOB_METRICS_DAILY_COLLECTION=${MONGO_JOB_METRICS_DAILY_COLLECTION}
      - MONGO_JOB_METRICS_AGGREGATES_COLLECTION=${MONGO_JOB_METRICS_AGGREGATES_COLLECTION}

      # Supabase Configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SCHEMA=${SUPABASE_SCHEMA}
      - SUPABASE_TIMEOUT=${SUPABASE_TIMEOUT}
      - SUPABASE_CONNECT_TIMEOUT=${SUPABASE_CONNECT_TIMEOUT}
      - SUPABASE_READ_TIMEOUT=${SUPABASE_READ_TIMEOUT}
      - SUPABASE_MAX_RETRIES=${SUPABASE_MAX_RETRIES}
      - SUPABASE_RETRY_MIN_WAIT=${SUPABASE_RETRY_MIN_WAIT}
      - SUPABASE_RETRY_MAX_WAIT=${SUPABASE_RETRY_MAX_WAIT}
      - SUPABASE_RETRY_MULTIPLIER=${SUPABASE_RETRY_MULTIPLIER}
      - SUPABASE_CB_FAILURE_THRESHOLD=${SUPABASE_CB_FAILURE_THRESHOLD}
      - SUPABASE_CB_RECOVERY_TIMEOUT=${SUPABASE_CB_RECOVERY_TIMEOUT}

      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Pipeline Configuration
      - PIPELINE_CONFIG_FILE=${PIPELINE_CONFIG_FILE}
    volumes:
      - ../src:/app/src
      - ../prompts:/app/prompts
      - ../pipeline.yaml:/app/pipeline.yaml
      - ../companies.yaml:/app/companies.yaml
    networks:
      - network

  # Streamlit Dashboard
  dashboard:
    build:
      context: ..
      dockerfile: docker/dashboard.dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "${STREAMLIT_PORT}:8501"
    environment:
      # MongoDB Configuration
      - MONGO_HOST=mongo
      - MONGO_PORT=${MONGO_PORT}
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_DATABASE=${MONGO_DATABASE}
      - MONGO_AUTH_SOURCE=${MONGO_AUTH_SOURCE}
      - MONGO_CONNECTION_TIMEOUT=${MONGO_CONNECTION_TIMEOUT}
      - MONGO_SERVER_SELECTION_TIMEOUT=${MONGO_SERVER_SELECTION_TIMEOUT}
      - MONGO_JOB_LISTINGS_COLLECTION=${MONGO_JOB_LISTINGS_COLLECTION}
      - MONGO_JOB_METRICS_DAILY_COLLECTION=${MONGO_JOB_METRICS_DAILY_COLLECTION}
      - MONGO_JOB_METRICS_AGGREGATES_COLLECTION=${MONGO_JOB_METRICS_AGGREGATES_COLLECTION}
    volumes:
      # Mount source directories for hot-reload during development
      - ../src:/app/src
      - ../.streamlit:/app/.streamlit
    networks:
      - network

volumes:
  mongodb_data:
  prefect_data:

networks:
  network:
    driver: bridge
